name: Storybook
on:
  push:
    paths: ["stories/**", "src/**"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Build and Deploy Storybook
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./storybook-static